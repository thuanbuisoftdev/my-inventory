apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  namespace: my-app
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  ingressClassName: nginx
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service
                port:
                  number: 8080
          - path: /service-x/
            pathType: Prefix
            backend:
              service:
                name: my-app-service
                port:
                  number: 8080
