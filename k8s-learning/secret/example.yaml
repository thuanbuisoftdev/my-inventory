apiVersion: v1
kind: Secret

metadata:
  name: my-app-secret
type: Opaque
data:
  username: YWRtaW4=
  password: U3VwZXJTZWNyZXQxMjM=
  
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-demo
spec:
  volumes:
    - name: secret-volume
      secret:
        secretName: my-app-secret

  containers:
    - name: my-nginx-container
      image: nginx:latest
      resources:
        requests:
          memory: 64Mi
          cpu: 250m
        limits:
          memory: 128Mi
          cpu: 500m
      env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: password
      volumeMounts:
        - name: secret-volume
          mountPath: /etc/secret-volume
          readOnly: true
