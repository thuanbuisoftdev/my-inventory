apiVersion: v1
kind: ReplicationController

metadata:
  namespace: my-app
  name: my-app-rc
  labels:
    name: my-app
    
spec:
  replicas: 3
  selector:
    app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
          ports:
            - containerPort: 80
